<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculate.js"></script>
  </head>
  <body>
    <div class="boxer">
      <div class="box">
        <div class="row">
          <input disabled style="padding: 8px; width: 100%" id="display" />
        </div>
        <div class="row">
          <div class="box1" onclick="reset()">AC</div>
          <div class="box1">MR</div>
          <div class="box1">M+</div>
          <div class="box1">M-</div>
          <div class="box1" onclick="CE();">CE</div>
        </div>

        <div class="row">
          <div class="box1" onclick="put('7')">7</div>
          <div class="box1" onclick="put('8')">8</div>
          <div class="box1" onclick="put('9')">9</div>
          <div class="box1" onclick="put('/')">/</div>
          <div class="box1">,</div>
        </div>

        <div class="row">
          <div class="box1" onclick="put('4')">4</div>
          <div class="box1" onclick="put('5')">5</div>
          <div class="box1" onclick="put('6')">6</div>
          <div class="box1" onclick="put('*')">*</div>
          <div class="box1" onclick="put('%')">%</div>
        </div>

        <div class="row">
          <div class="box1" onclick="put('1')">1</div>
          <div class="box1" onclick="put('2')">2</div>
          <div class="box1" onclick="put('3')">3</div>
          <div class="box1" onclick="put('-')">-</div>
          <div class="box1" onclick="put('1')">1/x</div>
        </div>

        <div class="row">
          <div class="box1" onclick="put('0')">0</div>
          <div class="box1">.</div>
          <div class="box1" onclick="put('6')">6</div>
          <div class="box1" onclick="put('+')">+</div>
          <div class="box1" onclick="execute()">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
